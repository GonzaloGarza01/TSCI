<ion-content color="primary">

  <!--ENCABEZADO-->
  <div class="header">
    <h1>Bienvenido a</h1>
  </div>
  <div class="title">
    <h1>APRENDE+</h1>
  </div>
  <div class="square">

    <div class="selector">
      <ion-item>
        <ion-select placeholder="Cuenta" interface="popover">
          <ion-select-option value="user">Maestro</ion-select-option>
          <ion-select-option value ="admin">Tutor</ion-select-option>
        </ion-select> 
      </ion-item>
    </div>


    <div class="login-section">
      <!-- LOGIN -->
        <div class="login-form">
          <div class="form-input">
            <ion-item>
              <ion-label position="floating" color="medium"><ion-icon name="mail-outline"></ion-icon>Correo</ion-label>
              <ion-input type="text"> </ion-input>
            </ion-item>
          </div>
  
        <!-- CONTRASEÑA -->
        <div class="form-input">
          <ion-item>
            <ion-label position="floating" color="medium"><ion-icon name="lock-closed-outline"></ion-icon>Contraseña</ion-label>
            <ion-input type="password"> </ion-input>
          </ion-item>
        </div>
      </div>
  
      <!-- BOTONES -->
      <div class="action-button ion-padding">
        <ion-button [routerLink]="['/tabs/alumnos']" type="submit" size="large" class="login-button" color="secondary">Iniciar sesion</ion-button>
        <ion-button class="forgotPass-button" fill="" size="large">¿Olvidaste tu contraseña?</ion-button>
        <ion-button  class="signup-button" size="large" color="tertiary">Registrarse</ion-button>
      </div>
  
    </div>

  </div>
</ion-content>
