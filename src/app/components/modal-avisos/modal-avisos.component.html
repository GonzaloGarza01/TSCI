<ion-content>
  <div class="selectBook">
    <ion-text>Id del aviso</ion-text>
    <ion-item>
      <ion-input type="text"
      [(ngModel)]="aviso.id"
      required class="register_input"
    ></ion-input>
    </ion-item>
  </div>
  <div class="selectBook">
    <ion-text>Titulo del aviso</ion-text>
    <ion-item>
      <ion-input type="text"
      [(ngModel)]="aviso.title"
      required class="register_input"
    ></ion-input>
    </ion-item>
  </div>
  <div class="selectBook">
    <ion-text>Descripci√≥n del aviso</ion-text>
    <ion-item>
      <ion-input type="text"
      [(ngModel)]="aviso.body"
      required class="register_input"
    ></ion-input>
    </ion-item>
  </div>
  <div class="btn">
    <a (click)="dismissModal()">Cancelar</a>
    <ion-button type="submit" (click)="onSave()" >Generar aviso</ion-button>
  </div>
</ion-content>
