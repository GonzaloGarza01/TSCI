<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar informaci√≥n
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="class-btn">
      <ion-item id="section-grupo" class="selected" (click)="grupoSection()">Agregar grupo</ion-item>
      <ion-item id="section-alumno"  (click)="alumnoSection()">Agregar alumno</ion-item>
    </div>
  
    <div class="container" id="grupo-container">
      <div class="form-input">
        <div class="select">
          <ion-text>Nombre del Grupo</ion-text>
          <ion-item>
            <ion-input type="text"
            placeholder="Ej. '1A'"
            [(ngModel)]="grupos.name"
            required class="register_input"
          ></ion-input>
          </ion-item>
        </div>  
        <div class="btn">
          <a (click)="dismissModal()">Cancelar</a>
          <ion-button type="submit" (click)="onSaveGrupo()" >Confirmar</ion-button>
        </div>      
      </div>
    </div>
  
    <div class="container selected-container" id="alumno-container">
      <div class="form-input">
        <div class="select">
          <ion-text>Nombre del alumno</ion-text>
          <ion-item>
            <ion-input type="text"
            placeholder="Ingrese el nombre"
            [(ngModel)]="alumnos.nombre"
            required class="register_input"
          ></ion-input>
          </ion-item>
        </div>
        <div class="select">
          <ion-text>Grupo</ion-text>
          <ion-item>
            <ion-select [(ngModel)]="alumnos.grupo" placeholder="Seleccione el grupo" interface="popover">
              <ion-select-option *ngFor="let item of gruposNombre" value="{{item}}">{{item}}</ion-select-option>
            </ion-select> 
          </ion-item>
        </div>
        <div class="select">
          <ion-text>Edad del alumno</ion-text>
          <ion-item>
            <ion-input type="number"
            placeholder="000"
            [(ngModel)]="alumnos.edad"
            required class="register_input"
          ></ion-input>
          </ion-item>
        </div>
        <div class="select">
          <ion-text>Contacto del tutor</ion-text>
          <ion-item>
            <ion-input type="tel"
            placeholder="888-888-8888"
            [(ngModel)]="alumnos.contacto"
            required class="register_input"
          ></ion-input>
          </ion-item>
        </div>
        <div class="select">
          <ion-text>Comentarios adicionales</ion-text>
          <ion-item>
            <ion-input type="text"
            placeholder="Opcional"
            [(ngModel)]="alumnos.comentarios"
            class="register_input"
          ></ion-input>
          </ion-item>
        </div>
        <div class="btn">
          <a (click)="dismissModal()">Cancelar</a>
          <ion-button type="submit" (click)="onSave()" >Confirmar</ion-button>
        </div>
      </div>
    </div>


</ion-content>
