<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Configuración
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="header">
      <ion-item>
        <!-- <ion-icon name="person"></ion-icon><ion-label style="font-weight:bold;">Nombre:</ion-label> -->
        <ion-icon name="person"></ion-icon><ion-label *ngIf="dataUser.email" class="ion-text"><p>Nombre: </p>{{dataUser.nombre}}</ion-label>
      </ion-item>
      <ion-item>
        <!-- <ion-icon name="person"></ion-icon><ion-label style="font-weight:bold;">Correo:</ion-label> -->
        <ion-icon name="mail"></ion-icon><ion-label *ngIf="dataUser.email" class="ion-text"><p>Correo: </p>{{dataUser.email}}</ion-label>
      </ion-item>
      <ion-item>
        <!-- <ion-icon name="person"></ion-icon><ion-label style="font-weight:bold;">Rol:</ion-label> -->
        <ion-icon name="person"></ion-icon><ion-label *ngIf="dataUser.email" class="ion-text"><p>Rol: </p>{{dataUser.rol}}</ion-label>
      </ion-item>
      <ion-item>
        <!-- <ion-icon name="person"></ion-icon><ion-label style="font-weight:bold;">Rol:</ion-label> -->
        <ion-icon name="business-outline"></ion-icon><ion-label *ngIf="dataUser.grupoId" class="ion-text"><p>Grupo: </p>{{dataUser.grupoId}}</ion-label>
      </ion-item>
    </div>
  
    <div class="about" (click)="openModal()">
        <img src="https://cdn.discordapp.com/attachments/522699340771360773/1030580516782620773/about.png">
        <h2>Acerca de</h2>
    </div>

    <ion-grid style="margin-top: 300px ;">
      <ion-row class="ion-align-items-center">
        <ion-col *ngIf="!maestroView" size="12" class="ion-text-center" align-self-end>
          <ion-button shape="round" style="margin-bottom: 15px;" color="primary" type="submit" (click)="openModalGrupo()">Cambiar grupo</ion-button>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <ion-button color="tertiary" type="submit" (click)="logOut()">Cerrar sesión</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    

</ion-content>
