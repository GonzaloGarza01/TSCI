<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alumnos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="aviso_item" *ngFor="let item of alumnosArray | keyvalue">
    <ion-row>{{item.value.nombre}}{{item.value.edad}}</ion-row>
  </div>
  <ion-button (click)="openModal()" class="buttonAddSession">+</ion-button>
</ion-content>
